<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <link href="assets/app.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
<div class="container">
    <div class="box" id="chatbox">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="enter your message...">
                    <span class="input-group-btn">
                       <button class="btn btn-default" type="button" id="send">Send</button>
                       <button class="btn btn-default" type="button" id="leave">Leave</button>
                    </span>
                </div>
                <div class="alert alert-warning hidden" id="error-message"></div>
            </div>
        </div>
        <div class="row" id="history"></div>
    </div>
</div>
</body>
</html>
